<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match-Fit Ballers - Client Intake Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #2c3e50;
        }
        body {
            background: #f8f9fa;
            padding: 2rem 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 1.5rem;
        }
        h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        .required {
            color: var(--primary-color);
        }
        .hidden {
            display: none;
        }
        .timeslot-group {
            margin: 1rem 0 2rem 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="images/logo.png" alt="Match-Fit Ballers Logo" class="logo">
        <h1>New Client Registration</h1>
        <p>Please fill out this form to schedule your performance consultation</p>
    </div>

    <form action="https://formspree.io/f/xgvkvzdp" method="POST">
        <label for="name">Full Name <span class="required">*</span></label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email <span class="required">*</span></label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone">

        <label for="age">Age <span class="required">*</span></label>
        <input type="number" id="age" name="age" min="12" max="50" required>

        <label for="sport">Primary Sport <span class="required">*</span></label>
        <select id="sport" name="sport" required>
            <option value="">Select Sport</option>
            <option>Football</option>
            <option>Rugby</option>
            <option>Athletics</option>
            <option>Basketball</option>
            <option>Other</option>
        </select>

        <label>What are your main goals? <span class="required">*</span></label>
        <label><input type="checkbox" name="goals" value="strength"> Strength Building</label>
        <label><input type="checkbox" name="goals" value="speed"> Speed Improvement</label>
        <label><input type="checkbox" name="goals" value="endurance"> Endurance Training</label>
        <label><input type="checkbox" name="goals" value="injury"> Injury Prevention</label>
        <label for="goalDetails">Other goals or specifics</label>
        <textarea id="goalDetails" name="goalDetails" rows="2" placeholder="e.g. Position-specific training, mental focus..."></textarea>

        <label>Preferred Session Times <span class="required">*</span></label>
        <p>Select a day to see available time slots:</p>
        <div>
            <label><input type="checkbox" class="day-toggle" value="monday"> Monday</label>
            <label><input type="checkbox" class="day-toggle" value="tuesday"> Tuesday</label>
            <label><input type="checkbox" class="day-toggle" value="wednesday"> Wednesday</label>
            <label><input type="checkbox" class="day-toggle" value="thursday"> Thursday</label>
            <label><input type="checkbox" class="day-toggle" value="friday"> Friday</label>
            <label><input type="checkbox" class="day-toggle" value="saturday"> Saturday</label>
            <label><input type="checkbox" class="day-toggle" value="sunday"> Sunday</label>
        </div>

        <div id="timeslot-sections"></div>

        <label for="message">Additional Information</label>
        <textarea id="message" name="message" rows="3" placeholder="Any injuries, special requirements, or questions..."></textarea>

        <button type="submit" class="button button-primary">Submit Application</button>
    </form>
</div>

<script>
    const timeSlots = [
        "06:00", "06:30", "07:00", "07:30", "08:00", "08:30", "09:00", "09:30",
        "17:30", "18:00", "18:30", "19:00", "19:30", "20:00", "20:30"
    ];

    const fullSlots = [
        "06:00", "06:30", "07:00", "07:30", "08:00", "08:30", "09:00", "09:30",
        "10:00", "10:30", "11:00", "11:30", "12:00", "12:30", "13:00", "13:30", "14:00", "14:30",
        "15:00", "15:30", "16:00", "16:30", "17:00", "17:30", "18:00", "18:30", "19:00", "19:30",
        "20:00", "20:30"
    ];

    const weekday = ["monday", "tuesday", "wednesday", "thursday", "friday"];
    const weekend = ["saturday", "sunday"];

    const timeslotSections = document.getElementById("timeslot-sections");
    document.querySelectorAll(".day-toggle").forEach(toggle => {
        toggle.addEventListener("change", () => {
            const day = toggle.value;
            let container = document.getElementById(`times-${day}`);

            if (toggle.checked) {
                if (!container) {
                    container = document.createElement("div");
                    container.classList.add("timeslot-group");
                    container.id = `times-${day}`;
                    container.innerHTML = `<strong>${day.charAt(0).toUpperCase() + day.slice(1)}:</strong><div id="slot-${day}"></div>`;
                    timeslotSections.appendChild(container);

                    const slotWrapper = document.getElementById(`slot-${day}`);
                    const slots = (weekend.includes(day)) ? fullSlots : timeSlots;
                    slots.forEach(time => {
                        const label = document.createElement("label");
                        label.innerHTML = `<input type='checkbox' name='timeslot_${day}[]' value='${day} ${time}'> ${time}`;
                        slotWrapper.appendChild(label);
                    });
                }
            } else {
                if (container) container.remove();
            }
        });
    });
</script>
</body>
</html>
