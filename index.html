<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match-Fit Ballers - Client Intake Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        :root {
            --primary-color: #e74c3c;
            --secondary-color: #2c3e50;
        }
        
        body {
            background: #f8f9fa;
            padding:2rem 0;
        }
        
        .container {
            max-width: 800px;
            margin:0 auto;
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo {
            max-width: 200px;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .required {
            color: var(--primary-color);
        }
        
        .sport-icon {
            font-size: 2.5rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/logo.png" alt="Match-Fit Ballers Logo" class="logo">
            <h1>New Client Registration</h1>
            <p>Please fill out this form to schedule your performance consultation</p>
        </div>

        <form action="https://formspree.io/f/xgvkvzdp" method="POST">
            <div class="row">
                <div class="column">
                    <label for="name">Full Name <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="column">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="age">Age <span class="required">*</span></label>
                    <input type="number" id="age" name="age" min="12" max="50" required>
                </div>
                <div class="column">
                    <label for="sport">Primary Sport <span class="required">*</span></label>
                    <select id="sport" name="sport" required>
                        <option value="">Select Sport</option>
                        <option>Football</option>
                        <option>Rugby</option>
                        <option>Athletics</option>
                        <option>Basketball</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label>What are your main goals? <span class="required">*</span></label>
                    <label><input type="checkbox" name="goals" value="strength"> Strength Building</label>
                    <label><input type="checkbox" name="goals" value="speed"> Speed Improvement</label>
                    <label><input type="checkbox" name="goals" value="endurance"> Endurance Training</label>
                    <label><input type="checkbox" name="goals" value="injury"> Injury Prevention</label>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="availability">Preferred Session Times <span class="required">*</span></label>
                    <textarea id="availability" name="availability" rows="3" required 
                        placeholder="e.g. Weekday evenings, Saturday mornings..."></textarea>
                </div>
            </div>

            <div class="row">
                <div class="column">
                    <label for="message">Additional Information</label>
                    <textarea id="message" name="message" rows="3" 
                        placeholder="Any injuries, special requirements, or questions..."></textarea>
                </div>
            </div>

            <button type="submit" class="button button-primary">Submit Application</button>
        </form>
    </div>
</body>
</html>
